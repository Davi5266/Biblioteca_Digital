    <nav class="nav_bar">

    <section>
        <div class="container">
            <div class="card" onclick="openModal('Livro 1', 'Descrição do livro 1')">
                <img src="./src/img/19 livros que todo mundo leu na infância - Guia da Semana.jpeg" alt="Livro 1">
            </div>
            <div class="card" onclick="openModal('Livro 2', 'Descrição do livro 2')">

            <div class="card" onclick="openModal('Livro 3', 'Descrição do livro 3')">
                <img src="./src/img/The Mountain Is You_ Transforming Self-Sabotage Into Self-Mastery.jpeg" alt="Livro 3">
            </div>
        </div>
        
        <!-- Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modal-title"></h2>
                <p id="modal-desc"></p>
            </div>
        </div>
        <script>
            function openModal(title, description) {
                document.getElementById("modal-title").innerText = title;
                document.getElementById("modal-desc").innerText = description;
                document.getElementById("modal").style.display = "flex";
            }
            
            function closeModal() {
                document.getElementById("modal").style.display = "none";
            }
            </script>
             
    </section>
