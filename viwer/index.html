<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Biblioteca Digital</title>
</head>
<body>
    <header>
        <div class="logo">Library</div>
        <nav>
            <a href="/page/sobre">Sobre</a>
            <a href="/page/createBook">Adicionar Livro</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h1>Explore a magia dos livros, deixe-se levar <br>por novas histórias.</h1>
            <input class="btn" type="text" placeholder="Pesquisar livros..." id="searchInput">
        </div>
    </section>

    <main>
        <div class="container">
            <div class="card" onclick="openBookPage('o-pequeno-principe')">
                <img src="/img/o_pequeno-principe/Antoine de Saint-Exupéry-O Pequeno Principe.jpeg" alt="O Pequeno Príncipe">
                <p>O Pequeno Príncipe</p>
            </div>
        
            <div class="card" onclick="openBookPage('todo-esse-tempo')">
                <img src="/img/todo_esse-tempo/Mikki Daughtry & Rachael Lippincott - Todo Esse Tempo.jpeg" alt="Todo Esse Tempo">
                <p>Todo Esse Tempo</p>
            </div>
        
            <div class="card" onclick="openBookPage('the-mountain-is-you')">
                <img src="/img/The_mountain_is-you/The Mountain Is You_ Transforming Self-Sabotage Into Self-Mastery.jpeg" alt="The Mountain Is You">
                <p>The Mountain Is You</p>
            </div>
        </div>
    </main>

    <section class="books-section">
        <div class="section-header">
            <h2>Nossa Biblioteca</h2>
            <p>Descubra milhares de livros em nossa coleção</p>
        </div>
        
        <div id="book" class="books-grid">
            <!-- Os livros serão carregados dinamicamente aqui -->
            <div class="loading">
                <div class="spinner"></div>
                <p>Carregando livros...</p>
            </div>
        </div>
    </section>

    <script>
        function openBookPage(bookId) {
            window.location.href = `/page/${bookId}`;
        }

        // Função de pesquisa simples
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const bookCards = document.querySelectorAll('.book-card');
            
            bookCards.forEach(card => {
                const title = card.querySelector('p').textContent.toLowerCase();
                if (title.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    </script>
    
    <script src="/js/getAllBooks.js"></script>
</body>
</html>
