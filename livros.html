<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Livro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="book-details"></div>

    <script>
        // Obtém o parâmetro "book" da URL
        const params = new URLSearchParams(window.location.search);
        const bookId = params.get("book");
    
        // Banco de dados local de livros
        const books = {
            "o-pequeno-principe": {
                title: "O Pequeno Príncipe",            
                autor:"",
                desc: "O Pequeno Príncipe é uma obra atemporal de Antoine de Saint-Exupéry, publicada em 1943. Apesar de parecer um livro infantil, sua narrativa poética e filosófica traz reflexões profundas sobre a vida, a amizade, o amor e a essência humana.A história acompanha um aviador que, após uma pane no deserto, encontra um pequeno príncipe vindo de um asteroide distante. Durante a conversa, o menino compartilha suas experiências ao visitar diferentes planetas, onde conhece personagens que representam traços humanos, como a vaidade, o poder e a ambição. Na Terra, ele aprende sobre a importância dos laços afetivos com uma raposa, que lhe ensina que o essencial é invisível aos olhos.Com uma linguagem simples e simbólica, o livro convida o leitor a enxergar o mundo com os olhos da infância, valorizando sentimentos genuínos e <br>questionando a rigidez da vida adulta.",
                images: ["./src/img/o_pequeno-principe/Antoine de Saint-Exupéry-O Pequeno Principe.jpeg",
                         "./src/img/o_pequeno-principe/o_pequeno_principe.png",
                         "./src/img/o_pequeno-principe/o-pequeno-principe2.png",
                         "./src/img/o_pequeno-principe/o_pequeno_principe3.png"
           ] },
            "todo-esse-tempo": {
                title: "Todo Esse Tempo",
                autor:"",
                desc: "Após um grave acidente de carro, Kyle sobrevive, mas sua namorada Kim morre. Ele se vê perdido Kyle sempre teve uma vida perfeita ao lado de Kim, sua namorada. No entanto, um acidente de carro muda tudo: Kim morre, e Kyle precisa lidar com a dor e a culpa. Em meio ao luto, ele conhece Marley, uma garota que também carrega uma história triste. A conexão entre eles cresce conforme compartilham suas dores e esperanças. No entanto, uma reviravolta inesperada muda tudo. O livro traz um romance emocionante e reflexivo. A história explora temas como perda, recomeço e a importância do amor verdadeiro.até conhecer Marley, uma garota com sua própria história de dor. Os dois criam um vínculo inesperado, aprendendo a lidar com o luto e a importância do amor. É um romance emocionante, cheio de reviravoltas e reflexões sobre a vida.",
                images: ["./src/img/todo_esse-tempo/Mikki Daughtry & Rachael Lippincott - Todo Esse Tempo.jpeg",
                        "./src/img/todo_esse-tempo/todo_esse-tempo.png",
                        "./src/img/todo_esse-tempo/todo_esse_tempo.png"
            ]},
            "the-mountain-is-you": {
                title: "The Mountain Is You",
                autor:"",
                desc: "Transformando a autossabotaO livro explora a autossabotagem e como superá-la para alcançar uma vida mais plena. Brianna Wiest explica que muitas barreiras que enfrentamos são criadas por nós mesmos. A montanha do título simboliza desafios internos, medos e inseguranças. A autora ensina a identificar padrões autodestrutivos e a transformar pensamentos negativos. A obra combina psicologia, desenvolvimento pessoal e inteligência emocional. Wiest aborda a importância da resiliência e do autoconhecimento. O livro incentiva mudanças de mentalidade para uma vida mais equilibrada. Com uma abordagem prática, ajuda a construir hábitos positivos. É ideal para quem busca crescimento emocional e evolução pessoal.gem em autodomínio...",
                images: ["./src/img/The_mountain_is-you/The Mountain Is You_ Transforming Self-Sabotage Into Self-Mastery.jpeg",
                        "./src/img/The_mountain_is-you/the_mountain_is-you.png",
                        "./src/img/The_mountain_is-you/the_mountain_is_you.png"
            ]}
        };
    
        // Exibir informações do livro ou mensagem de erro
        const book = books[bookId];
if (book) {
    let imagesHTML = book.images.map(img => `<img src="${img}" alt="${book.title}" class="book-image">`).join("");

    document.getElementById("book-details").innerHTML = `
        <h2>${book.title}</h2>
        <div class="book-images">${imagesHTML}</div>
        <p>${book.desc}</p>
        <h3>${book.autor}
        <a href="index.html">Voltar</a>
    `;
} else {
    document.getElementById("book-details").innerHTML = `
        <p style="color: red;">Erro: Livro não encontrado.</p>
        <a href="index.html">Voltar</a>
    `;
}
    </script>
    
</body>
</html>
